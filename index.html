<!DOCTYPE html>
<html lang="en">

<head>
    <title>Expression Validator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Expression Validator</h1>
    </div>

    <div class="container">
        <h2>Insert your expression</h2>

        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="inputBox">

            </div>
            <div class="option-target ">
                <p id="info"></p>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default" onclick="getValues()">Check Expression</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
